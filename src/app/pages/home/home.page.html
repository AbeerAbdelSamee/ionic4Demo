<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  >
    
  <ion-list lines="none" class="middle-list">
    <ion-item >
        <ion-input required [(ngModel)]="numberOfItems" type="number" placeholder="type your number"></ion-input>
      </ion-item>
          <ion-button shape="round"  expand="full" size="large" color="tertiary" (click)="presentModal()" [disabled]="checkDisabledButton()">Save</ion-button>

    </ion-list>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <h2>{{item.text}}</h2>
        
        </ion-item>
              
              </ion-list>
</ion-content>
