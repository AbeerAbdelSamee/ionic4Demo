<ion-header>
  <ion-toolbar>
    <ion-title>Items</ion-title>
  </ion-toolbar>
 
</ion-header>

<ion-content padding>
    <ion-list>
<ion-item *ngFor="let item of items" (click)="toggleStatus(item)">
    <ion-icon slot="end" name="{{isSelected(item)?'checkmark':''}}" *ngIf="isSelected(item)" ></ion-icon>
    <h2>{{item.text}}</h2>

</ion-item>
      
      </ion-list>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="save()">
          <ion-icon name="checkmark"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
